server:
  host: "0.0.0.0"
  port: 8080
personality:
  name: Conduit
  system_prompt: "You are {name}, a personal AI assistant for Joseph. You are concise,\
    \ practical, and friendly.\nYou speak naturally \u2014 never reveal your underlying\
    \ model or provider. You are {name}, period.\n\nCurrent time: {time} on {date}\
    \ ({day}).\n\n{memories}\n\n{pending_tasks}\n\n{tools_context}\n\n{skills_context}\n\
    \n{scout_context}\n\n{worker_context}\n"
models:
  providers:
    chatgpt:
      type: chatgpt
      role: primary
      model: gpt-5.1-codex-mini
    nim:
      type: openai_compat
      role: primary
      base_url: https://integrate.api.nvidia.com/v1
      api_key_env: NIM_API_KEY
      default_model: z-ai/glm-5
    openrouter:
      type: openai_compat
      role: primary
      base_url: https://openrouter.ai/api/v1
      api_key_env: OPENROUTER_API_KEY
      default_model: z-ai/glm-5
    glm:
      type: openai_compat
      role: primary
      base_url: https://integrate.api.nvidia.com/v1
      api_key_env: NIM_API_KEY
      default_model: z-ai/glm5
    minimax:
      type: openai_compat
      role: primary
      base_url: https://openrouter.ai/api/v1
      api_key_env: OPENROUTER_API_KEY
      default_model: minimax/minimax-m2.5
    deepseek-free:
      type: openai_compat
      role: fallback
      base_url: https://openrouter.ai/api/v1
      api_key_env: OPENROUTER_API_KEY
      default_model: deepseek/deepseek-r1-0528:free
    ollama:
      type: openai_compat
      role: fallback
      base_url: https://ollama.com/v1
      api_key_env: OLLAMA_API_KEY
      default_model: kimi-k2.5
    haiku:
      type: anthropic
      role: brain
      api_key_env: ANTHROPIC_API_KEY
      model: claude-haiku-4-5-20251001
    gemini:
      type: gemini
      role: long_context
      vertex: true
      project_env: GCP_PROJECT
      location: us-east4
      default_model: gemini-2.0-flash
    opus:
      type: anthropic
      role: reasoning
      api_key_env: ANTHROPIC_API_KEY
      model: claude-opus-4-6
    claude_code:
      type: claude_code
      role: coding
      model: sonnet
      working_dir: '~'
      max_budget_usd: 1.0
      timeout: 600
  routing:
    default: nim
    fallback_chain:
    - nim
    - minimax
    - openrouter
    - deepseek-free
    - ollama
    long_context: gemini
    escalation: opus
    brain: haiku
    opus_daily_budget_tokens: 50000
agents:
  list:
  - id: default
    default: true
    provider: minimax
  - id: researcher
    provider: gemini
    prompt_extend: You specialize in web research and information synthesis.
    tools_allow:
    - web_search
    - web_search_deep
    - web_fetch
    - read_file
    - grep
    max_turns: 15
  - id: coder
    provider: claude_code
  - id: operations
    provider: openrouter
    prompt_extend: You specialize in food service operations, inventory, and sales
      analysis.
    tools_allow:
    - read_file
    - list_directory
    - glob_files
    - grep
    - parse_pdf
  - id: analyst
    provider: opus
    prompt_extend: You are a data analyst. Think step by step. Be precise with numbers.
    tools_allow:
    - read_file
    - grep
    - run_command
    max_turns: 5
  communication:
    enabled: true
    allow:
    - default
    - researcher
    - coder
    - operations
    - analyst
    max_rounds: 5
  subagents:
    enabled: true
    max_spawn_depth: 2
    max_children: 5
    default_timeout: 300
    session_ttl_minutes: 60
bindings:
- agent_id: coder
  command: /code
- agent_id: researcher
  command: /research
- agent_id: researcher
  command: /gemini
- agent_id: operations
  command: /ops
- agent_id: analyst
  command: /analyze
- agent_id: analyst
  command: /opus
- agent_id: analyst
  command: /think
classifier:
  complexity_threshold: 60
  long_context_chars: 3000
  haiku_band:
  - 40
  - 70
memory:
  max_memories: 200
  summary_threshold: 30
  extraction_enabled: true
  embedding_model: text-embedding-005
  embedding_dimensions: 768
  search_top_k: 8
  importance_floor: 9
  dedup_threshold: 0.9
  bm25_enabled: true
  bm25_db_path: ~/conduit-data/memory_index.db
  hybrid_top_k: 10
indexer:
  enabled: true
  output_dir: ~/conduit-data/indexes
  projects:
  - name: spectre
    path: ~/Projects/spectre
  - name: conduit
    path: ~/conduit
scheduler:
  timezone: America/New_York
  active_hours:
  - 7
  - 22
  heartbeat_interval_minutes: 15
  idle_checkin_minutes: 120
  reminder_check_minutes: 5
tools:
  enabled: true
  max_agent_turns: 15
  command_timeout_seconds: 30
  allowed_directories:
  - ~/.index/
  - ~/Documents/Work/lockheed/
  - ~/Documents/Work/
  - ~/Projects/spectre/
  - ~/Projects/conduit/
  - ~/Documents/Sorted/
  - ~/Downloads/
  auto_approve_reads: true
  auto_approve_all: false
skills:
  grocery:
    enabled: true
  expenses:
    enabled: true
  calendar:
    enabled: true
markdown_skills:
  enabled: true
  dir: ~/.conduit/skills
  max_per_turn: 2
plugins:
  enabled: true
  dir: ~/.conduit/plugins
ntfy:
  server_env: NTFY_SERVER
  topic_env: NTFY_TOPIC
  token_env: NTFY_TOKEN
  enabled: true
telegram:
  enabled: true
  token_env: TELEGRAM_BOT_TOKEN
  webhook_secret_env: TELEGRAM_WEBHOOK_SECRET
  chat_id: '8153583172'
  webhook_url: https://conduit.josephloftus.com/api/telegram/webhook
watcher:
  enabled: true
  directories:
  - path: ~/Downloads
    actions:
    - sort
    - detect_inventory
    - detect_sales
  - path: ~/Documents/Work/lockheed/sales/
    actions:
    - parse_sales
  spectre_api: http://localhost:8000
  sort_base: ~/Documents/Sorted
  debounce_seconds: 3
thresholds:
  food_cost_warning: 0.5
  food_cost_target: 0.45
  health_score_minimum: 60
  alert_cooldown_minutes: 360
web:
  enabled: true
  searxng_url: http://localhost:8888
  fetch_timeout_seconds: 15
  deep_search_cache_ttl_seconds: 900
  deep_search_max_pages: 3
  deep_search_max_chunks: 10
voice:
  enabled: true
  openai_api_key_env: OPENAI_API_KEY
  stt_model: whisper-1
  tts_model: tts-1
  tts_voice: alloy
outlook:
  enabled: true
  client_id_env: OUTLOOK_CLIENT_ID
  poll_interval_minutes: 15
worker:
  enabled: true
  reddit_username: kitchenjesus
  cycle_cron: "0 10,20 * * *"
  digest_cron: "0 5 * * *"
  data_dir: ~/conduit/server/data/worker
  ideation_provider: minimax
  planning_provider: haiku
  building_provider: claude_code
  proposal_timeout_hours: 48
