name: Build iOS App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0'

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build Release
        run: |
          xcodebuild build \
            -project Conduit.xcodeproj \
            -scheme Conduit \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Create Unsigned IPA
        run: |
          APP_PATH=$(find build -name "Conduit.app" -type d | head -1)
          echo "Found app at: $APP_PATH"

          # Create Payload directory structure
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/

          # Create IPA (it's just a zip)
          zip -r Conduit-unsigned.ipa Payload

          # Cleanup
          rm -rf Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Conduit-unsigned
          path: Conduit-unsigned.ipa
          retention-days: 30

